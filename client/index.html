			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="main">
			<div class="nav-bar">
				<a href="https://www.tarento.com/"
					><img src="images/logo.png" alt="" class="logo"
				/></a>
				<ul>
					<li><a href="https://kronos.tarento.com/login">Home</a></li>
					<li><a href="https://www.tarento.com/about">About</a></li>

					<li><a href="https://www.tarento.com/careers">Careers</a></li>
					<li><a href="https://www.tarento.com/contact">Contact</a></li>
				</ul>
			</div>
			<div class="content">
				<h1>Track working time</h1>
				<div>
					<div class="drop-down">
						<label for="employee-select"></label>
						<select name="employee" id="employee-select">
							<option value="">Select an employee</option>
						</select>
					</div>
					<br />
					<div class="date">
						<label for="start">Start date:</label>
						<input
							type="date"
							id="ipStartDate"
							name="trip-start"
							value="2021-08-16"
							min="2010-09-16"
							max="2022-12-31"
						/>
						&nbsp &nbsp &nbsp &nbsp
						<label for="end">End date:</label>
						<input
							type="date"
							id="ipEndDate"
							name="trip-start"
							value="2021-08-16"
							min="2010-09-16"
							max="2022-12-31"
						/>
					</div>
					<br />
					<button type="button" id="btnTrack" class="btn btn-outline-light">Track</button>
				</div>
			</div>
         <div class="card" style="width: 18rem; display: none;" id="resultCard">
            <div class="card-body">
              <h5 class="card-title" id="vtName">3 - Misha</h5>
              <p class="card-text" id="vtHours">Total Hours = 10</p>
              <button class="btn btn-primary" id="btnCheck">Check Again</button>
            </div>
          </div>
		</div>

			crossorigin="anonymous"
		></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
