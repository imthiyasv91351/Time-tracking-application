   <body>
      <div class="main">
         <div class="nav-bar">
            <a href="https://www.tarento.com/"><img src="images/logo.png" alt="" class="logo"></a>

               <li><a href="https://kronos.tarento.com/login">Home</a></li>

         <div class="content">
            <h1>Track working time</h1>
            <div class="drop-down">
              <label  for="pet-select"></label>
              <select name="pets" id="pet-select">
              <option value="">Select an employee</option>
              <option value="dog">Employee 1</option>
              <option value="cat">Employee 2</option>
              <option value="hamster">Employee 3</option>
              <option value="parrot">Employee 4</option>
              <option value="spider">Employee 5</option>
              <option value="goldfish">Employee 6</option>
            </select>
            </div>
            <br>
            <div class="date">
              <label for="start">Start date:</label>
              <input type="date" id="start" name="trip-start" value="2021-08-16" min="2010-09-16" max="2022-12-31">
              &nbsp &nbsp &nbsp &nbsp
              <label for="end">End date:</label>
              <input type="date" id="end" name="trip-start" value="2021-08-16" min="2010-09-16" max="2022-12-31">
            </div>
            <br>
            <button type="button" class="btn btn-outline-light">Track</button>
         </div>
      </div>
